<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Block Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="leonardo">Created By Leonardo Oka</div>
    <h1 class="title">Color Grid Game</h1>
    <div class="rule">Try to make all blocks the same color!</div>
    <div id="moves"></div>
    <div class="main-box">
        <div class="main-grid">
            <div class="block" id="grid-1-1"></div>
            <div class="block" id="grid-2-1"></div>
            <div class="block" id="grid-3-1"></div>
            <div class="block" id="grid-1-2"></div>
            <div class="block" id="grid-2-2"></div>
            <div class="block" id="grid-3-2"></div>
            <div class="block" id="grid-1-3"></div>
            <div class="block" id="grid-2-3"></div>
            <div class="block" id="grid-3-3"></div>
        </div>
    </div>
    <button id="start-btn">Start!</button>
    


    <script src="script.js"></script>
</body>
</html>
